<div id="body" >
  <h2 style="font-weight: 900">Log in to vote!</h2>

  <div class="form">
    <input type="email" id="email"  required>
    <label for="email" class="label-name">
      <span class="content-name"> Email address</span>
    </label>
  </div>

  <div class="form">
    <input type="password" id="password" required>
    <label for="password" class="label-name">
      <span class="content-name"> Password</span>
    </label>
  </div>


  <button (click)="login()" class="btn btn-primary"> Log In </button>
  <div class="loginlinks">
    <a routerLink="/register" style="color: #007bff;">Haven't registered yet?</a><br>
    <a href="./forgot-pwd">Forgot your password?</a><br>    <!-- to do href-->
  </div>
</div>
