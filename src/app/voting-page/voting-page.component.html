<div>
	<h2>{{electionName}}</h2>
	<h4>Candidates:</h4>
	<div class="candidates" *ngFor="let candidate of candidates_from_firestore | async">
		<p>Name: {{candidate.id}}<p>
		<p>Details: {{candidate.Details}}</p>
		<button [disabled]="!isSignedIn()" (click)="vote()">Vote</button>
		<br>
	</div>

  <!-- <button *ngIf="isActive()" [disabled]="!isSignedIn()" (click)="vote()">Vote</button> -->
</div>
