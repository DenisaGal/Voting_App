<br>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

  <div formGroupName="details">
    <h2 style="font-family: Times New Roman">General details</h2>
    <label> Election name: </label>
    <input type="text" formControlName="electionName" autocomplete="off" required><br>

    <br>

    <label> Description: </label><br>
    <textarea type="text" formControlName="electionDescription" autocomplete="off" required></textarea>
  </div>

  <br>

  <div formGroupName="duration">
    <h2 style="font-family: Times New Roman">Duration</h2>

    <h4 style="font-family: Times New Roman">Starting date:</h4>
    <label>Date: </label>
    <input type="date" formControlName="startDate">

    <label class="sec-label"> Time: </label>
    <input type="time" formControlName="startTime">

    <br>

    <h4 style="font-family: Times New Roman">Ending date:</h4>
    <label>Date: </label>
    <input type="date" formControlName="endDate">

    <label class="sec-label"> Time: </label>
    <input type="time" formControlName="endTime">

  </div>

  <br>

  <div formArrayName="candidates">
    <h2 style="font-family: Times New Roman">Candidates:</h2>

    <div *ngFor="let candidate of candidates.controls; let i=index">


      <div formGroupName="{{i}}" >
        <label>Name:</label>
        <input type="text" formControlName="candidateName">
        <label class="sec-label">Details:</label>
        <input type="text" formControlName="candidateDetails">
        <label class="sec-label">Picture Link:</label>
        <input type="text" formControlName="candidatePicture">
      </div>

    </div>
    <br>

    <button (click)="addCandidate()" class="btn btn-primary">Add Candidate</button>
  </div>

  <br>

  <button type="submit" [disabled]="!profileForm.valid" (click)="add_election()" class="btn btn-primary">Submit</button>

</form>
