<h2>Welcome to your profile</h2>

<div id="body">
  <p>Complete your profile:</p>

  <p>Name:</p>
  <label for="firstname">First</label>
  <input type="text" id="firstname" name="firstname" required>
  <label for="lastname">Last</label>
  <input type="text" id="lastname" name="lastname" required><br><br>

  <label for="cnp">CNP:</label><br>
  <input type="text" id="cnp" name="cnp" required><br><br>

  <label for="serie">Identity card series and number:</label><br>
  <input type="text" id="serie" name="serie" required><br><br>

  <p>Address:</p>  <!-- god i cant wait to css this-->
  <label for="county">County</label>
  <input type="text" id="county" name="county" required>
  <label for="city">City</label>
  <input type="text" id="city" name="city" required>
  <label for="street">Street</label>
  <input type="text" id="street" name="street" required>
  <label for="number">Number</label>
  <input type="number" id="number" name="number" required><br><br>

  <label>Gender:  </label><br>
  <div>
    <input type="radio" name="selected_gender" value="Male" (change)="radioChangeHandler($event)">
    <i>Male</i><br>
    <input type="radio" name="selected_gender" value="Female" (change)="radioChangeHandler($event)">
    <i>Female</i><br>
  </div>
