<div id="body">
  <p>Complete your profile:</p>

  <p>Name:</p>
  <label for="firstname">First</label>
  <input type="text" id="firstname" name="firstname" required>
  <label for="lastname">Last</label>
  <input type="text" id="lastname" name="lastname" required><br><br>

  <label for="cnp">CNP:</label><br>
  <input type="text" id="cnp" name="cnp" required><br><br>

  <label for="serie">Identity card series and number:</label><br>
  <input type="text" id="serie" name="serie" required><br><br>

  <p>Address:</p> <!-- god i cant wait to css this -->
  <label for="county">County</label>
  <input type="text" id="county" name="county">
  <label for="city">City</label>
  <input type="text" id="city" name="city">
  <label for="street">Street</label>
  <input type="text" id="street" name="street">
  <label for="number">Number</label>
  <input type="number" id="number" name="number"><br><br>

  <label>Gender:</label><br>

  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <button (click)="add_data()"> Save </button><br><br>

</div>
