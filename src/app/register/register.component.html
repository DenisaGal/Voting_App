
<div id="body" >
  <p>Name:</p>
  <label for="firstname">First:</label>
  <input type="text" id="firstname" name="firstname">
  <label for="lastname">Last:</label>
  <input type="text" id="lastname" name="lastname"><br><br>

    <label for="cnp">CNP:</label><br>
    <input type="text" id="cnp" name="cnp"><br><br>

    <label for="serie">Identity card series and number:</label><br>
    <input type="text" id="serie" name="serie"><br><br>

    <p>Address:</p> <!-- god i cant wait to css this -->
    <label for="county">County</label>
    <input type="text" id="county" name="county">
    <label for="city">City</label>
    <input type="text" id="city" name="city">
    <label for="street">Street</label>
    <input type="text" id="street" name="street">
    <label for="number">Number</label>
    <input type="number" id="number" name="number"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="password">Password:</label><br>
    <input id="password" type="password" name="password" placeholder="Enter your Password" required><br>

    <p>After completing your profile for registering, future logins will require your CNP and password.</p>

    <button (click)="register()"> Register </button><br>

    <a routerLink="/login">Already have an account?</a><br>

</div>
