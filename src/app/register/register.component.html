
<div id="body" >
    <label for="email">Email address:</label><br>
    <input id="email" type="text" name="email" placeholder="Contact email" required><br>

    <label for="password">Password:</label><br>
    <input id="password" type="password" name="password" placeholder="Account password" required>
    <input id="confirm" type="password" name="confirm" placeholder="Confirm password" required><br><br>

    <p>After completing your profile for registering, future logins will require your CNP and password.</p><br>

   <!-- poate bagam aici ceva smecherie dinaia cu accept termenii si conditiile=)) -->
    <button (click)="register()"> Register </button><br><br>

    <a routerLink="/login">Already registered?</a><br>

</div>
