
<div id="body" >
    <label for="firstname">First name:</label><br>
    <input type="text" id="firstname" name="firstname"><br>
    <label for="lastname">Last name:</label><br>
    <input type="text" id="lastname" name="lastname"><br><br>

    <label for="cnp">CNP:</label><br>
    <input type="text" id="cnp" name="cnp"><br><br>

    <label for="serie">Identity card series and number:</label><br>
    <input type="text" id="serie" name="serie"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <p>After completing your profile and registering, future logins will require your CNP!</p> <!-- sau facem cu cheie unica idk -->

    <button (click)="register()"> Register </button><br>

    <a routerLink="/login">Already have an account?</a><br>

</div>
